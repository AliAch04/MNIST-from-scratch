<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>28x28 Drawing Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(28, 20px); /* each square = 20px */
      grid-template-rows: repeat(28, 20px);
      border: 2px solid black;
    }
    .cell {
      width: 20px;
      height: 20px;
      background: white;
      border: 1px solid #ddd; /* grid lines */
      box-sizing: border-box;
    }
    .cell.active {
      background: black;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    let isDrawing = false;

    // Create 28x28 = 784 cells
    for (let i = 0; i < 28 * 28; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");

      // Click to toggle
      cell.addEventListener("mousedown", () => {
        isDrawing = true;
        cell.classList.add("active");
      });

      // Hover while drawing
      cell.addEventListener("mouseover", () => {
        if (isDrawing) {
          cell.classList.add("active");
        }
      });

      grid.appendChild(cell);
    }

    // Stop drawing when mouse is released anywhere
    document.addEventListener("mouseup", () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
